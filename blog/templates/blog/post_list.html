<!DOCTYPE html>
<html>
<head>
    <title>My Django Blog</title>
</head>
<body>
    <h1>My Django Blog</h1>

    <p style="color: red;">Template loaded âœ…</p>

    <p><strong>Number of posts:</strong> {{ posts|length }}</p>

    {% if posts %}
        {% for post in posts %}
            <article>
                <time>Published: {{ post.published_date }}</time>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
</body>
</html>
